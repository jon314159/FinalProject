[alembic]
# Path to migration scripts
script_location = migrations

# Database URL for Alembic to connect
sqlalchemy.url = postgresql://postgres:postgres@db:5432/fastapi_db

# Logging configuration (optional but useful)
# You can remove these lines if you don't need console logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
